
<div class=" form-item d-flex justify-content-between" >
<form  [formGroup]="userForm" 
(ngSubmit)="addForm()">

    <div class="form-group ">
        <div class="input-group">
            <input type="text" 
            class="form-control" 
            placeholder="Name"
            formControlName="name" [ngClass]="{'error-input': !form.name.valid  && !form.name.pristine}">
            <div class="input-group"> 
                <p *ngIf="form.name.errors?.required && !form.name.pristine" 
                class="error-msg">Field is required</p>
            </div>   
        </div>
        </div>
    <div class="form-group ">
        <div class="input-group">
            <input type="email" 
            class="form-control"
            placeholder="Email"
             formControlName="email"  [ngClass]="{'error-input': !form.email.valid  && !form.email.pristine}">
             <div class="input-group"> 
                <p *ngIf="form.email.errors?.required  && !form.email.pristine" 
                class="error-msg">Field is required</p>
                <p *ngIf="form.email.errors?.email  && !form.email.pristine" 
                class="error-msg">Field is format email</p>
            </div>
        </div>
    </div>
   
    <div class="form-group ">
        <div class="input-group">
            <textarea class="form-control" rows="3" placeholder="Comment"
            formControlName="text" 
            [ngClass]="{'error-input': !form.text.valid  && !form.text.pristine}"
            ></textarea>   
            <div class="input-group"> 
                <p *ngIf="form.text.errors?.required && !form.text.pristine" 
                class="error-msg">Field is required </p>
                <p *ngIf="form.text.hasError('maxlength') &&  !form.text.pristine" 
                class="error-msg">Max 150 symbols</p>
            </div> 
        </div>
    </div>
  
    <input type="submit" value="Add" 
   [disabled]="!userForm.valid" class="btn btn-success">
</form>

<app-add-form></app-add-form>
</div>
